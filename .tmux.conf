# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 10

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Keybinds
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# Set the prefix to Ctrl-a
set-option -g prefix C-a
unbind-key C-b
bind C-a send-prefix

# Window Navigation
bind-key C-w last-window
bind-key C-p previous-window
bind-key C-n next-window

# Pane resizing
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

bind-key e setw synchronize-panes

# Moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

# Reload source file
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

#Change pane splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# vi-like copy mode
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind-key -t vi-copy Escape copy-pipe 'xclip -in -selection clipboard'

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Window & Pane Look & Feel
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

set -g   default-terminal "screen-256color"

set-option -g display-panes-time 1500
set-option -g history-limit 10000

# alarm message display settings
set-option -g visual-bell on
set-option -g display-time 1000
set-option -g message-style 'bg=red,fg=brightwhite'

set-option -g mouse on

# text colors
set -g window-style 'fg=colour246'
set -g window-active-style 'fg=colour251'

# pane border colors
set -g pane-border-style 'fg=colour250'
set -g pane-active-border-style 'fg=brightwhite,bg=default'

# window and pane numbering should start from one, not zero
set-option -g renumber-windows on
set-option -g base-index 1
set-option -g pane-base-index 1

# window title is pane executable if there is no explicit window title
set-option -g set-titles on
set-option -g set-titles-string '#{pane_title}'

# Pane Titles
BLINK_ON_SYNC="#{?pane_synchronized,#[blink]#[bg=red]██,}"
RED_AFTER_PREFIX="#{?client_prefix,#[fg=red],}"
REVERSE_COLOR_IF_PANE_ACTIVE="#{?pane_active,#[reverse],}"
set-option -g pane-border-status top
set-option -g pane-border-format "$BLINK_ON_SYNC$REVERSE_COLOR_IF_PANE_ACTIVE$RED_AFTER_PREFIX #{pane_current_command} #[default]$BLINK_ON_SYNC"


#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Statusbar Style
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
set-option -g status-interval 2

set-option -g status-left-length 50
set-option -g status-left "#[bg=blue]#[fg=brightwhite]#(echo -n `hostname`): #(wemux status_users)#[default]  "

set-option -g   status-right-length 76
set-option -g   status-right ' #{?pane_synchronized, #[bg=red]#[fg=white]!!!PANES SYNCED!!!,} #[bg=blue]#[fg=black] #[bg=blue]#[fg=black] #[fg=brightwhite]#(ssh alextorok@alexs-mbp-2.ds.jdsu.net \'~/spotify_now_playing\')#[fg=black] ◈#[fg=brightwhite] %Y-%m-%d %H:%M #[default]'

set-option -g   status-style 'fg=black,bg=blue'

# Window list
set-option -g status-justify centre
set-window-option -g window-status-current-style 'fg=white,bg=red'
set-window-option -g window-status-current-attr bright

WINDOW_TAB_FORMAT="[#{window_index}: #{window_name}#{window_flags} #[fg=green]#(~/utilities/get-working-copy-dir.sh #{window_index})#[default]]"
set-window-option -g window-status-format $WINDOW_TAB_FORMAT
set-window-option -g window-status-current-format "#[bold] $WINDOW_TAB_FORMAT "

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Tmux Plugin Manager
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
# set -g @plugin 'Morantron/tmux-fingers'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

